<div class="dashboard-container">
  <div class="dashboard-header">
    <h2>Dashboard do Usuário</h2>
    <p>Resumo das suas atividades</p>
  </div>

  <div class="dashboard-cards">
    <div class="dashboard-card blue">
      <p>Nome</p>
      <h3>{{ nome }}</h3>
    </div>
    <div class="dashboard-card light-blue">
      <p>Login</p>
      <h3>{{ login }}</h3>
    </div>
    <div class="dashboard-card purple">
      <p>Tipo de Usuário</p>
      <h3>{{ isAdmin ? 'Administrador' : 'Usuário Comum' }}</h3>
    </div>
  </div>

  <div class="dashboard-header">
    <h3>Status dos E-mails</h3>
  </div>

  <div class="chart-section">
    <app-grafico-emails-usuario></app-grafico-emails-usuario>
  </div>

</div>
