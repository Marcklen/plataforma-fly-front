<mat-card class="auth-card">
    <mat-card-title>{{ isEdit ? 'Editar Usuário' : 'Novo Usuário' }}</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome" required />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Login</mat-label>
                <input matInput formControlName="login" required [readonly]="isEdit" />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" required />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="password" [required]="!isEdit" type="password" />
            </mat-form-field>

            <mat-checkbox formControlName="admin">Administrador</mat-checkbox>

            <div class="actions">
                <button mat-raised-button color="accent" type="button" (click)="cancelar()">Cancelar</button>
                <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid || carregando">
              <span *ngIf="!carregando">Salvar</span>
              <mat-spinner *ngIf="carregando" diameter="20"></mat-spinner>
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
