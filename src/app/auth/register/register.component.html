<mat-card class="auth-card">
    <mat-card-title>Cadastro de Usuário</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome" required />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Login</mat-label>
                <input matInput formControlName="login" required />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="password" type="password" required />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email" type="email" required />
            </mat-form-field>

            <mat-checkbox formControlName="admin">Administrador</mat-checkbox>

            <div class="actions">
                <button mat-raised-button color="primary" type="submit">Cadastrar</button>
            </div>
        </form>

        <div *ngIf="sucesso" class="feedback-sucesso">Cadastro realizado com sucesso!</div>
        <div *ngIf="erro" class="feedback-erro">Erro ao cadastrar usuário. Tente novamente.</div>

        <div class="auth-link">
            <span>Já tem uma conta?</span>
            <button mat-button color="primary" routerLink="/login">Fazer login</button>
        </div>
    </mat-card-content>
</mat-card>
