<mat-card class="auth-card">
    <mat-card-title>LOGIN</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Login</mat-label>
                <input matInput formControlName="login" required />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="password" type="password" required />
            </mat-form-field>

            <mat-checkbox> Lembrar-me ? </mat-checkbox>

            <div class="actions">
                <button mat-raised-button color="primary" type="submit">Entrar</button>
            </div>
        </form>

        <div class="auth-link">
            <span>NÃ£o tem uma conta?</span>
            <button mat-button color="primary" routerLink="/register">Cadastre-se</button>
        </div>
    </mat-card-content>
</mat-card>
