<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer mode="side" opened class="sidenav">
        <mat-toolbar color="primary">Menu</mat-toolbar>

        <div class="sidenav-content-flex">
            <mat-nav-list class="flex-grow-list">
                <ng-container *ngIf="authService.getRoles().includes('ROLE_ADMIN')">
                    <a mat-list-item routerLink="/admin-dashboard">
                        <mat-icon matListIcon class="icon">dashboard</mat-icon>
                        <span class="text">Painel Admin</span>
                    </a>
                </ng-container>

                <ng-container *ngIf="authService.getRoles().includes('ROLE_USER')">
                    <a mat-list-item routerLink="/usuario-dashboard">
                        <mat-icon matListIcon>person</mat-icon>
                        <span>Painel Usuário</span>
                    </a>
                </ng-container>

                <ng-container *ngIf="authService.isAuthenticated()">
                    <a mat-list-item routerLink="/usuarios">
                        <mat-icon matListIcon class="icon">group</mat-icon>
                        <span class="text">Usuários</span>
                    </a>
                </ng-container>

                <ng-container *ngIf="authService.isAuthenticated()">
                    <a mat-list-item routerLink="/email">
                        <mat-icon matListIcon class="icon">email</mat-icon>
                        <span class="text">E-mail</span>
                    </a>
                </ng-container>
            </mat-nav-list>

            <mat-nav-list>
                <a mat-list-item (click)="logout()">
                    <mat-icon matListIcon class="icon">logout</mat-icon>
                    <span class="text">Sair</span>
                </a>
            </mat-nav-list>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="toolbar">
            <button mat-icon-button (click)="drawer.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
      </button>

            <span class="app-title">Plataforma Fly</span>
            <span class="spacer"></span>
            <span *ngIf="username">Olá, {{ username.charAt(0).toUpperCase() + username.slice(1) }}!</span>
        </mat-toolbar>

        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
